<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function mοusedοwn () {
      var target = document.getElementById("bank_list_id");
      var isOpen = target.getAttribute("isOpen")
      if(isOpen !== "yes") {
        target.setAttribute("size", 6);
        target.setAttribute("isOpen", "yes");
        setTimeout(() => {
          target.focus();
        })
      }
    }
    function closeSelect () {
      var target = document.getElementById("bank_list_id");
      target.setAttribute("size", 0);
      target.setAttribute("isOpen", "no");
      target.blur();
    }
    function handleDocumentEvents (e) {
      if (!e) {
        return;
      }
      if (e.type === 'keyup') {
        if (e.which === 27) {
          closeSelect();
        }
      } else {
        var container = document.getElementById("bank_list_id");
        if (!container.contains(e.target)) {
          closeSelect();;
        }
      }
    } 
  </script>
</head>
<body >
  <div style="width: 600px; height: 800px; background: #ccc; display: flex; align-items: center; justify-content: center;" onclick="handleDocumentEvents(event)">
    <select id="bank_list_id" onmousedown="mοusedοwn()" onchange="closeSelect()">
      <option value="1">民生银行</option>
      <option value="2">工商银行</option>

      <option value="11">华夏银行</option>
      <option value="12">邮储银行</option>
      <option value="13">北京银行</option>
      <option value="14">广发银行</option>
      <option value="15">浦发银行</option>
      <option value="16">浙商银行</option>
      <option value="17">徽商银行</option>
      <option value="18">江苏银行</option>
      <option value="19">上海银行</option>

    </select>
  </div>
  <script></script>
</body>
</html>
